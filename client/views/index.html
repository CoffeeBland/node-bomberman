<html>
  <head>
    <title>NodePixiSocket Bomberman</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
  </head>
  <body>
    <div id="container">
      <h2>Kiasaki and Dagothig's</h2>
      <h1>Bomberguy</h1>
      <div id="pregame">
        <h3>Welcome!</h3>
        <p>Please type your name so you can start searching for games</p>
        <h4>User name</h4>
        <input type="text" class="server-info" name="username" id="username" />
        <h4>Rooms</h4>
        <div id="room-select">
        </div>
      </div>
      <div id="game">
        <h3 class="game-name">This guy's lobby</h3>
        <canvas id="game-canvas"></canvas>
        <div class="room">
        <div class="users"></div>
        <div class="chat">
          <div class="messages">
          </div>
          <div class="controls">
            <textarea name="message" id="chat-message"></textarea>
            <a href="javascript:void(0)">Send</a>
          </div>
        </div>
      </div>

    <div id="connection-status" class="hidden"></div>

    <!-- Libs -->
    <script src="/js/lib/socket.io.js"></script>
    <script src="/js/lib/jquery.min.js"></script>

    <!-- Game -->
    <script src="/js/fileManager.js"></script>
    <script src="/js/spriteSheet.js"></script>
    <script src="/js/tileMap.js"></script>
    <script src="/js/game.js"></script>

    <!-- GUI / Pregame -->
    <script src="/js/connection.js"></script>
  </body>
</html>
