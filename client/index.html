<html>
	<head>
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href="/style/style.css">

		<!-- Networking with server -->
		<script src="http://localhost:8081/socket.io/socket.io.js"></script>
		<script src="/js/pixi.dev.js"></script>
		<script>
		  var socket = io.connect('http://localhost:8081');
		  socket.on('news', function (data) {
		    console.log(data);
		    socket.emit('my other event', { my: 'data' });
		  });
		  socket.emit("I love pancakes", { position: "42"});
		</script>

		<div id="container">
			<h1>NodePixiSocket Bomberman</h1>

			<div id="game"></div>

			<script src="/js/render.js"></script>
		</div>

		<!-- Engine -->
		<script src="/character.js"></script>
		<script src="/tileMap.js"></script>
		<script src="/engine.js"></script>

		<!-- Game (render & client-specific) -->
		<script src="/js/camera.js"></script>
		<script src="/js/game.js"></script>
		<script src="/js/render.js"></script>
		<script>
			var game = new Game();
			game.start();
			var c = new Character(16, 16);
			c.setSpriteSheet(characterTexture, 24, 32, 16);
			currentEngine.actors.push(c);
		</script>
	</body>
</html>
